<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <title>Tela de Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
        <script type="text/javascript" src="script.js"></script>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
      </head>
      
      <body>
      
        <div class="cont">
          <div class="form sign-in">
            <h2> Cadastre-se</h2>
            <h4> Cadastre-se para come√ßar a compartilhar vagas de  <p>
                emprego e construir sua equipe remota com Himalaia.
            </h4>
            <center>
            <div id="g_id_onload"
            data-context="signin"
            data-ux_mode="popup"
            data-auto_prompt="false">
          </div>

            <div class="g_id_signin"
            data-type="standard"
            data-shape="pill"
            data-theme="outline"
            data-text="$ {button.text}"
            data-size="medium"
            data-locale="pt_BR"
            data-logo_alignment="left"
            data-width="250">
            
       </div>
       </center>
            <label>
              <span>Seu Email</span>
              <input type="email" name="email">
            </label>
            <label>
              <span>Senha</span>
              <input type="password" name="password">
            </label>
            <button class="submit" type="button">Logar - Clique Aqui</button>
            <p class="forgot-pass">Esqueceu sua senha?</p>

            </div>
        
            <div class="sub-cont">
              <div class="img">
                <div class="img-text m-up">
              </div>
            
        

</body>
